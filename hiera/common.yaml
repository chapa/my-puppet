---
my_puppet::config::install_dir: "/opt/my-puppet"
my_puppet::config::cache_dir:   "%{hiera('my_puppet::config::install_dir')}/cache"
my_puppet::config::config_dir:  "%{hiera('my_puppet::config::install_dir')}/config"
my_puppet::config::data_dir:    "%{hiera('my_puppet::config::install_dir')}/data"
my_puppet::config::log_dir:     "%{hiera('my_puppet::config::install_dir')}/log"

homebrew::config::install_dir: "%{hiera('my_puppet::config::install_dir')}/homebrew"
homebrew::config::cache_dir:   "%{hiera('my_puppet::config::cache_dir')}/homebrew"
homebrew::config::log_dir:     "%{hiera('my_puppet::config::log_dir')}/homebrew"

packages::homebrew::dnsmasq::config_dir:  "%{hiera('my_puppet::config::config_dir')}/dnsmasq"
packages::homebrew::dnsmasq::config_file: "%{hiera('packages::homebrew::dnsmasq::config_dir')}/dnsmasq.conf"
packages::homebrew::dnsmasq::data_dir:    "%{hiera('my_puppet::config::data_dir')}/dnsmasq"
packages::homebrew::dnsmasq::executable:  "%{hiera('homebrew::config::install_dir')}/sbin/dnsmasq"
packages::homebrew::dnsmasq::log_dir:     "%{hiera('my_puppet::config::log_dir')}/dnsmasq"
packages::homebrew::dnsmasq::log_file:    "%{hiera('packages::homebrew::dnsmasq::log_dir')}/console.log"

packages::homebrew::nginx::config_dir:  "%{hiera('my_puppet::config::config_dir')}/nginx"
packages::homebrew::nginx::config_file: "%{hiera('packages::homebrew::nginx::config_dir')}/nginx.conf"
packages::homebrew::nginx::data_dir:    "%{hiera('my_puppet::config::data_dir')}/nginx"
packages::homebrew::nginx::executable:  "%{hiera('homebrew::config::install_dir')}/bin/nginx"
packages::homebrew::nginx::log_dir:     "%{hiera('my_puppet::config::log_dir')}/nginx"
packages::homebrew::nginx::log_file:    "%{hiera('packages::homebrew::nginx::log_dir')}/console.log"
packages::homebrew::nginx::pid_file:    "%{hiera('packages::homebrew::nginx::data_dir')}/nginx.pid"
packages::homebrew::nginx::sites_dir:   "%{hiera('packages::homebrew::nginx::config_dir')}/sites"

packages::homebrew::php::config_dir:      "%{hiera('my_puppet::config::config_dir')}/php"
packages::homebrew::php::config_file:     "%{hiera('packages::homebrew::php::config_dir')}/php.ini"
packages::homebrew::php::fpm_config_file: "%{hiera('packages::homebrew::php::config_dir')}/php-fpm.conf"
packages::homebrew::php::data_dir:        "%{hiera('my_puppet::config::data_dir')}/php"
packages::homebrew::php::executable:      "%{hiera('homebrew::config::install_dir')}/bin/php"
packages::homebrew::php::fpm_executable:  "%{hiera('homebrew::config::install_dir')}/sbin/php-fpm"
packages::homebrew::php::log_dir:         "%{hiera('my_puppet::config::log_dir')}/php"
packages::homebrew::php::log_file:        "%{hiera('packages::homebrew::php::log_dir')}/console.log"
packages::homebrew::php::fpm_log_file:    "%{hiera('packages::homebrew::php::log_dir')}/fpm-console.log"
packages::homebrew::php::fpm_pid_file:    "%{hiera('packages::homebrew::php::data_dir')}/php-fpm.pid"

docker::config::boot2docker_executable: "%{hiera('homebrew::config::install_dir')}/bin/boot2docker"
docker::config::data_dir:               "%{hiera('my_puppet::config::data_dir')}/docker"
docker::config::log_dir:                "%{hiera('my_puppet::config::log_dir')}/docker"
docker::config::boot2docker_log_file:   "%{hiera('docker::config::log_dir')}/boot2docker.log"
